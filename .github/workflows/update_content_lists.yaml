name: Update Content Lists

on:
  schedule:
    - cron: '0 3 * * *' # Every day at 03:00 UTC
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-lists:
    name: Update content lists
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.14]

    steps:
      - name: ðŸ›¡ï¸ Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          token: ${{ secrets.BOT_TOKEN }}

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“ Update content lists
        run: make update-lists CI=true VERBOSE=true

      - name: ðŸ”Ž Check for changes
        id: git-status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ” Configure SSH commit signing
        if: steps.git-status.outputs.changed == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ vars.SSH_PUBLIC_SIGNING_KEY }}" > ~/.ssh/allowed_signers
          echo "${{ secrets.SSH_PRIVATE_SIGNING_KEY }}" > ~/.ssh/signing_key
          chmod 600 ~/.ssh/signing_key
          git config gpg.format ssh
          git config commit.gpgsign true
          git config gpg.ssh.allowedSignersFile ~/.ssh/allowed_signers
          git config user.signingkey ~/.ssh/signing_key
          git config user.name "${{ vars.GIT_COMMITTER_NAME }}"
          git config user.email "${{ vars.GIT_COMMITTER_EMAIL }}"

      - name: ðŸ“¤ Create pull request
        if: steps.git-status.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          token: ${{ secrets.BOT_TOKEN }}
          commit-message: 'chore: update content lists'
          committer: '${{ vars.GIT_COMMITTER_NAME }} <${{ vars.GIT_COMMITTER_EMAIL }}>'
          author: '${{ vars.GIT_COMMITTER_NAME }} <${{ vars.GIT_COMMITTER_EMAIL }}>'
          signoff: true
          branch: 'chore/update-content-lists-${{ github.run_id }}'
          delete-branch: true
          title: 'chore: update content lists'
          body: This pull request was created automatically by the scheduled `Update Content Lists` workflow. It updates the generated content lists.
          labels: |
            automation
            bot
          draft: false
          maintainer-can-modify: true
